<!doctype html>
<html>
<head>
<template source='TPL:admin.common.head' />
</head>
<body>
<div class="wrap J_check_wrap">

	<form class="J_ajaxForm" data-role="list" action="{@url:app/search/manage/doRun}" method="post">
	<div class="h_a">百度站内搜索</div>
	<div class="table_full">
		<table width="100%">
			<col class="th" />
			<col width="400" />
			<col />
			<tr>
				<th>功能开启</th>
				<td>
					<ul class="switch_list cc">
						<li><label><input type="radio" name="isopen" value="1" {@Pw::ifcheck($isopen == 1)}><span>开启</span></label></li>
						<li><label><input type="radio" name="isopen" value="0" {@Pw::ifcheck($isopen == 0)}><span>关闭</span></label></li>
					</ul>
				</td>
				<td><div class="fun_tips">开启后，百度站内搜索功能才可以使用</div></td>
			</tr>
			<tr>
				<th>搜索记录</th>
				<td>
					<ul class="switch_list cc">
						<li><label><input type="radio" name="entry" value="1" {@Pw::ifcheck($search['entry'] == 1)}><span>开启</span></label></li>
						<li><label><input type="radio" name="entry" value="0" {@Pw::ifcheck($search['entry'] == 0)}><span>关闭</span></label></li>
					</ul>
				</td>
				<td><div class="fun_tips">受否开启百度站内搜索的搜索记录</div></td>
			</tr>
			<tr>
				<th>搜索引擎ID</th>
				<td>
					<input type="text" name="s" class="input length_5" value="{$search['s']}">
				</td>
				<td><div class="fun_tips">设置百度站内搜索提供的搜索引擎ID</div></td>
			</tr>
			<tr>
				<th>搜索域名</th>
				<td>
					<input type="text" name="domain" class="input length_5" value="{$search['domain']}">
				</td>
				<td><div class="fun_tips">设置百度站内搜索提供的搜索ID</div></td>
			</tr>
		</table>
	</div>
	<div class="btn_wrap">
		<div class="btn_wrap_pd">
			<button class="btn btn_submit J_ajax_submit_btn" type="submit">提交</button>
		</div>
	</div>
	</form>
</div>
<template source='TPL:admin.common.footer' />
</body>
</html>
